<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contest Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0d0d0d;
      --bg-secondary: rgba(20, 20, 20, 0.8);
      --bg-card: rgba(30, 30, 30, 0.6);
      --accent-1: #00ff87;
      --accent-2: #00d4ff;
      --accent-3: #9d4edd;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --glow: rgba(0, 255, 135, 0.3);
    }

    body.light {
      --bg-primary: #f5f7fa;
      --bg-secondary: rgba(255, 255, 255, 0.9);
      --bg-card: rgba(255, 255, 255, 0.7);
      --accent-1: #00b86b;
      --accent-2: #0099cc;
      --accent-3: #7209b7;
      --text-primary: #1a1a1a;
      --text-secondary: #606060;
      --glow: rgba(0, 184, 107, 0.2);
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      font-family: 'Space Grotesk', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
      transition: all 0.4s ease;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 255, 135, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(157, 78, 221, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(0, 212, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    header {
      background: var(--bg-secondary);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 255, 135, 0.1);
      padding: 2rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, var(--accent-1) 0%, var(--accent-2) 50%, var(--accent-3) 100%);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease infinite;
      letter-spacing: -0.02em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .rocket {
      display: inline-block;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(-5deg);
      }
      50% {
        transform: translateY(-10px) rotate(-5deg);
      }
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      align-items: center;
      justify-content: space-between;
    }

    .filter-section {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      align-items: center;
      background: var(--bg-card);
      padding: 0.5rem;
      border-radius: 50px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .filter-btn {
      padding: 0.6rem 1.2rem;
      background: transparent;
      border: none;
      border-radius: 50px;
      color: var(--text-secondary);
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .filter-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50px;
      padding: 2px;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .filter-btn:hover {
      color: var(--accent-1);
      transform: scale(1.05);
    }

    .filter-btn:hover::before {
      opacity: 1;
    }

    .filter-btn.active {
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      color: #000;
      box-shadow: 0 0 20px var(--glow);
      transform: scale(1.05);
    }

    #theme-toggle {
      padding: 0.75rem 1.5rem;
      background: var(--bg-card);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      color: var(--text-primary);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      backdrop-filter: blur(10px);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    #theme-toggle:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--glow);
      border-color: var(--accent-1);
    }

    #theme-toggle::before {
      content: 'üåô';
      font-size: 1.2rem;
    }

    body.light #theme-toggle::before {
      content: '‚òÄÔ∏è';
    }

    main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 3rem 2rem;
      position: relative;
      z-index: 1;
    }

    #contests {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 2rem;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contest-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      padding: 2rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .contest-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3));
      background-size: 200% 100%;
      animation: gradientSlide 3s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    @keyframes gradientSlide {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 200% 0%;
      }
    }

    .contest-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 60px rgba(0, 255, 135, 0.2);
      border-color: rgba(0, 255, 135, 0.3);
    }

    .contest-card:hover::before {
      opacity: 1;
    }

    .contest-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 1.5rem;
    }

    .contest-platform {
      display: inline-block;
      padding: 0.4rem 1rem;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      color: #000;
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      box-shadow: 0 4px 15px var(--glow);
    }

    .contest-status {
      padding: 0.4rem 1rem;
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border: 1px solid;
    }

    .status-upcoming {
      background: rgba(0, 212, 255, 0.1);
      color: var(--accent-2);
      border-color: rgba(0, 212, 255, 0.3);
    }

    .status-live {
      background: rgba(255, 0, 100, 0.1);
      color: #ff0064;
      border-color: rgba(255, 0, 100, 0.3);
      animation: livePulse 2s ease-in-out infinite;
    }

    @keyframes livePulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(255, 0, 100, 0.4);
      }
      50% {
        box-shadow: 0 0 0 8px rgba(255, 0, 100, 0);
      }
    }

    .status-live::before {
      content: '‚óè ';
      animation: blink 1s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }

    .status-registered {
      background: rgba(0, 255, 135, 0.1);
      color: var(--accent-1);
      border-color: rgba(0, 255, 135, 0.3);
    }

    .status-not-registered {
      background: rgba(255, 0, 100, 0.1);
      color: #ff0064;
      border-color: rgba(255, 0, 100, 0.3);
    }

    .contest-name {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 1.25rem;
      color: var(--text-primary);
      line-height: 1.4;
      letter-spacing: -0.01em;
    }

    .contest-details {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .detail-row {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
    }

    .detail-icon {
      font-size: 1.1rem;
      filter: grayscale(1);
      opacity: 0.7;
    }

    .contest-card:hover .detail-icon {
      filter: grayscale(0);
      opacity: 1;
    }

    .loading {
      text-align: center;
      padding: 6rem;
      color: var(--text-secondary);
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% {
        content: '.';
      }
      40% {
        content: '..';
      }
      60%, 100% {
        content: '...';
      }
    }

    .no-contests {
      text-align: center;
      padding: 6rem;
      color: var(--text-secondary);
      font-size: 1.125rem;
    }

    @media (max-width: 768px) {
      header {
        padding: 1.5rem 1rem;
      }

      h1 {
        font-size: 1.75rem;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
        gap: 1rem;
      }

      .filter-section {
        justify-content: center;
      }

      main {
        padding: 2rem 1rem;
      }

      #contests {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1><span class="rocket">üöÄ</span>Contest Tracker</h1>
      <div class="controls">
        <div class="filter-section">
          <button class="filter-btn active" data-platform="All">All</button>
          <button class="filter-btn" data-platform="Codeforces">Codeforces</button>
          <button class="filter-btn" data-platform="LeetCode">LeetCode</button>
          <button class="filter-btn" data-platform="AtCoder">AtCoder</button>
          <button class="filter-btn" data-platform="CodeChef">CodeChef</button>
        </div>
        <button id="theme-toggle">Theme</button>
      </div>
    </div>
  </header>

  <main>
    <div id="contests" class="loading">Loading contests</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
